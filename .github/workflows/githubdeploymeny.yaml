name: githubdeploymeny
"on":
    push:
        branches:
            - dev
    workflow_dispatch: {}
env:
    ACR_RESOURCE_GROUP: akshandsonlab
    AZURE_CONTAINER_REGISTRY: acrdemok8heath
    CLUSTER_NAME: k8democluster01
    CLUSTER_RESOURCE_GROUP: rg-commercialdemo
    CONTAINER_NAME: githubredis
    DEPLOYMENT_MANIFEST_PATH: |
        ./azure-vote-all-in-one-redis.yaml
jobs:
    buildImage:
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@v1.4.3
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - name: Build and push image to ACR
              run: az acr build --image ${{ env.CONTAINER_NAME }}:${{ github.sha }} --registry ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.ACR_RESOURCE_GROUP }} -f ./azure-vote/Dockerfile ./
    deploy:
        permissions:
            actions: read
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        needs:
            - buildImage
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@v1.4.3
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - uses: azure/aks-set-context@v3
              name: Get K8s context
              with:
                cluster-name: ${{ env.CLUSTER_NAME }}
                resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
             
            - uses: Azure/use-kubelogin@v1
              env:
               GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - uses: Azure/k8s-deploy@v4
              name: Deploys application
              with:
                kubelogin-version: 'latest'
                action: deploy
                images: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}
                manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
                namespace: githubworkflow
            
          
